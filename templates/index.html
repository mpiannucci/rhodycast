{{ define "content" }}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{ range $index, $forecastItem := .ForecastData }}
                {{ if eq $index 0 }}
                    <h1>{{ $forecastItem.Date }}</h1>
                    <div class="table-responsive">
                        <table class="table">
                {{ else if eq $forecastItem.Time "00z" }}
                    <h1>{{ $forecastItem.Date }}</h1>
                    <div class="table-responsive">
                        <table class="table">
                {{ end }}

                <tr>
                    <td>
                        {{ $forecastItem.Time }}
                    </td>
                </tr>

                {{ if eq $forecastItem.Time "21z" }}
                        </table>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>

{{ end }}
